<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather DashBoard</title>
</head>
<body>
    <header class="header col-12 col-lg-12">
        <h1 >Weather DashBoard</h1>
    </header>

    <main class="main container">
        <div id="col-3 col-lg-3 side-bar">
            <form id="side-bar-search">
                <h3>Search for a City</h3>
                <input id="city-input" type="text" placeholder="San Diego">
                <button id="submit-button" type="submit">Search</button>
            </form>
            <div class="search-history"></div>
        </div>

        <div id="weather-search-result" class="col-9 col-lg-9">placeholder</div>
    </main>

</body>

    <script src="./assets/script.js"></script>
</html>
