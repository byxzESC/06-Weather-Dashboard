<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather DashBoard</title>
</head>
<body>
    <header class="header col-12 col-lg-12">
        <h1 >Weather DashBoard</h1>
    </header>

    <div class="main container d-flex">
        <aside id="side-bar" class="w-10">
            <form id="side-bar-search">
                <h3 class="my-3">Search for a City</h3>
                <input id="city-input" class='w-100 py-2 my-1' type="text" placeholder="Enter city name">
                <button id="submit-button" class='btn btn-primary w-100 py-2 my-1' type="submit">Search</button>
            </form>
            <div class="search-history"></div>
        </aside>
        <div>
            <div id="current-weather"></div>
            <h3 id="forecast-title">5-Day ForeCast: </h3>
            <main id="forecast-weather" class="ml-4 d-flex "></main>
        </div>
        
    </div>

</body>

    <script src="./assets/script.js"></script>
</html>
